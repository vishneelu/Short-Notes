<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function dest(a, b) {
            const add = a + b;
            const sub = a - b;
            return [add, sub];
        }
        const [add, sub] = dest(2, 4);
        document.write("<p> Add Value : " + add + "</p>");
     
        document.write("<p> Sub Value : " + sub + "</p>");
    </script>
</body>

</html>
