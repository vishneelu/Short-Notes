<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .accordion {
            display: flex;
            flex-direction: column;
            width: 300px;
        }

        .accordion-section {
            border: 1px solid #ccc;
            margin-bottom: 5px;
        }

        .accordion-header {
            cursor: pointer;
            padding: 10px;
            background-color: #f1f1f1;
        }

        .accordion-content {
            display: none;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="accordion">
    <div class="accordion-section">
        <div class="accordion-header" onclick="toggleAccordion(this)">Section 1</div>
        <div class="accordion-content">
            <p>Content for Section 1</p>
        </div>
    </div>
    
    <div class="accordion-section">
        <div class="accordion-header" onclick="toggleAccordion(this)">Section 2</div>
        <div class="accordion-content">
            <p>Content for Section 2</p>
        </div>
    </div>
    
    <div class="accordion-section">
        <div class="accordion-header" onclick="toggleAccordion(this)">Section 3</div>
        <div class="accordion-content">
            <p>Content for Section 3</p>
        </div>
    </div>
</div>

<script>
    function toggleAccordion(header) {
        var content = header.nextElementSibling;
        var accordion = header.closest('.accordion');

        // Close all other accordion sections
        var allSections = accordion.querySelectorAll('.accordion-content');
        allSections.forEach(function (section) {
            if (section !== content) {
                section.style.display = 'none';
            }
        });

        // Toggle the display of the clicked section
        if (content.style.display === 'block') {
            content.style.display = 'none';
        } else {
            content.style.display = 'block';
        }
    }
</script>

</body>
</html>
